<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Translation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- خط كايرو -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.arabic {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
        }

        .lang-buttons {
            margin-bottom: 20px;
        }

        .lang-buttons button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 data-translate>Welcome to my website</h1>
    <p data-translate>This is a simple demo for translating a page using an API.</p>
    <button data-translate>Click here</button>

    <br><br>

    <div class="lang-buttons">
        <button data-lang="en">English</button>
        <button data-lang="ar">العربية</button>
        <button data-lang="fr">Français</button>
        <button data-lang="es">Español</button>
    </div>

    <script>
        async function translateText(text, targetLang) {
            const res = await fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + targetLang + "&dt=t&q=" + encodeURIComponent(text));
            const data = await res.json();
            return data[0][0][0];
        }

        async function translatePage(lang) {
            const elements = document.querySelectorAll('[data-translate]');
            for (const el of elements) {
                const originalText = el.dataset.original || el.textContent;
                if (!el.dataset.original) {
                    el.dataset.original = originalText;
                }
                const translated = await translateText(originalText, lang);
                el.textContent = translated;
            }

            // ضبط اتجاه الصفحة وخط اللغة
            if (lang === 'ar') {
                document.body.classList.add('arabic');
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
            } else {
                document.body.classList.remove('arabic');
                document.documentElement.lang = lang;
                document.documentElement.dir = 'ltr';
            }

            localStorage.setItem('lang', lang);
        }

        // عند الضغط على زر لغة
        document.querySelectorAll('[data-lang]').forEach(button => {
            button.addEventListener('click', () => {
                const lang = button.dataset.lang;
                translatePage(lang);
            });
        });

        // تحميل اللغة المحفوظة تلقائيًا
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang') || 'en';
            translatePage(savedLang);
        });
    </script>
</body>

</html>
