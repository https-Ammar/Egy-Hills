<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get in Touch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <main>
        <header style="background: url('../img/faq-bc.jpg') center/cover no-repeat; height: 70vh;">
            <div class="h-100 w-100 bg-header">
                <div class="container pt-5">
                    <section id="nav_bar"></section>
                    <h2 class="elementor-heading-title elementor-size-default">Our Projects
                    </h2>

                </div>
            </div>
        </header>
        <section class="py-5 bg-white">
            <div class="container pt-5">



                <div class="row filter">
                    <div class="container">
                        <h4 class="fw-bold mb-4">Filter By</h4>

                        <div class="d-flex flex-wrap gap-3">
                            <!-- Location Dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle rounded-pill px-4"
                                    type="button" data-bs-toggle="dropdown">
                                    Location
                                </button>
                                <ul class="dropdown-menu p-3 shadow rounded">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="westCairo">
                                        <label class="form-check-label" for="westCairo">West Cairo</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="eastCairo">
                                        <label class="form-check-label" for="eastCairo">East Cairo</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="northCoast">
                                        <label class="form-check-label" for="northCoast">North Coast</label>
                                    </div>
                                </ul>
                            </div>

                            <!-- Property Status -->
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle rounded-pill px-4"
                                    type="button" data-bs-toggle="dropdown">
                                    Property Status
                                </button>
                                <ul class="dropdown-menu shadow rounded p-2">
                                    <li><a class="dropdown-item" href="#">For Sale</a></li>
                                    <li><a class="dropdown-item" href="#">For Rent</a></li>
                                </ul>
                            </div>

                            <!-- Starting Area -->
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle rounded-pill px-4"
                                    type="button" data-bs-toggle="dropdown">
                                    Starting Area
                                </button>
                                <ul class="dropdown-menu shadow rounded p-2">
                                    <li><a class="dropdown-item" href="#">100 m²</a></li>
                                    <li><a class="dropdown-item" href="#">150 m²</a></li>
                                </ul>
                            </div>

                            <!-- Starting Price -->
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle rounded-pill px-4"
                                    type="button" data-bs-toggle="dropdown">
                                    Starting Price
                                </button>
                                <ul class="dropdown-menu shadow rounded p-2">
                                    <li><a class="dropdown-item" href="#">1,000,000 EGP</a></li>
                                    <li><a class="dropdown-item" href="#">2,000,000 EGP</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">

                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">


                        <div class=" mb-4 mt-5">

                            <div class="cover_img" style="background-image: url(../img/faq-bc.jpg);">

                            </div>

                            <div class="card-body">
                                <h5 class="card-title mt-3">Project Title 1</h5>

                                <div class="d-flex align-items-center gap-3 mb-3 ">

                                            fill="currentColor" class="bi bi-segmented-nav" viewBox="0 0 16 16">
                                            <path

                                            <path
                                                d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                                        </svg>
                                        <p class="m-0">0</p>

                                    </div>
                                    <div class="d-flex align-items-center gap-3 mb-3 ">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                            <path
                                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
                                            <path
                                                d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                                        </svg>
                                        <p class="m-0">0</p>

                                    </div>
                                </div>


                                <h5 class="card-title">5090 $</h5>

                            </div>


                        </div>


                    </div>


        </section>
    </main>

    <script src="../script/app.js"></script>
